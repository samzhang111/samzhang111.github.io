<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>4D Unfoldings</title>
        <link href="index.css" rel="stylesheet"></link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="main.1a40eb6850947099dff0.js"></script></head>
    <body>

        <div class="container" id="3d">
            <h1>4D Unfoldings</h1>
            <div class="instructions">By <a href="https://sam.zhang.fyi">Sam Zhang</a>, <a href="https://www.mcs.uvawise.edu/msh3e/">Matt Harvey</a>, and <a href="https://satyandevadoss.org/">Satyan Devadoss</a></div>
            <div id="unfolding-parent">

                    <div id="unfolding-controls">
            <div id="shape-selectors">
                <a id="select-cube" class="waves-effect waves-light btn-small shape-selector blue">Cube</a>
                <a id="select-simplex" class="waves-effect waves-light btn-small shape-selector">Simplex</a>
                <a id="select-orthoplex" class="waves-effect waves-light btn-small shape-selector">Orthoplex</a>
            </div>

                        <div class="instructions">Click green nodes to unfold</div>
                        <div class="subinstructions">Green nodes can be visited, red nodes cannot. Nodes that have already been visited are slightly darker green and red.</div>
                        <div id="controls" class="control-graph"></div>
                    </div>

                    <div id="unfolding-viz">
                        <a class="waves-effect waves-light btn-small reset-button"><i class="material-icons left">autorenew</i>Reset</a>
                        <div id="vizcontainer">
                            <canvas id="viz"></canvas>
                        </div>
                        <div class="instructions right">Drag to rotate</div>
                    </div>
            </div>
        </div>

    </body>
    
</html>
