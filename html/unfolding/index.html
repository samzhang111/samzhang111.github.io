<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

    <body>

        <div class="container" id="3d">
            <h1>Unfoldings</h1>
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s6"><a href="#cube_tab" class="active">Cube</a></li>
                    <li class="tab col s6"><a href="#simplex_tab">Simplex</a></li>
                </ul>
            </div>

            <div class="row">
                <div id="cube_tab" >
                    <div class="col s3 card-panel teal lighten-5 tall-vw">
                        <h3>4d cube</h3>
                        <div>Unfold the 4d cube by clicking on nodes on its Roberts graph. Your current position is the blue node. You can unfold in the direction of red and dark red nodes.</div>
                        <div id="cubecontrols3d"></div>
                    </div>
                    <div class="col s9">
                        <div id="cube3dcontainer" class="tall-vw">
                            <canvas id="cube3d"></canvas>
                        </div>
                    </div>
                </div>

                <div id="simplex_tab" >
                    <div class="col s3 card-panel teal lighten-5 tall-vw">
                        <h3>4d simplex</h3>
                        <div>TODO</div>
                        <div id="simplexcontrols3d"></div>
                    </div>
                    <div class="col s9">
                        <div id="simplex3dcontainer" class="tall-vw">
                            <canvas id="simplex3d"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
